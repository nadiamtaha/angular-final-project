

<h1 class="my-3">Login Form</h1>
<form [formGroup]='loginForm' (ngSubmit)="submitLoginForm()">
    <div class="my-2">
        <label>Email</label>
        <input formControlName='email' type="email" class="form-control my-2">
        <div *ngIf='loginForm.controls.email.invalid&&loginForm.controls.email.touched' class="text-danger">
            <p *ngIf='loginForm.controls.email.errors?.required'>email is required</p>
            <p *ngIf='loginForm.controls.email.errors?.email'>email not valid</p>     
        </div>  
      </div>
    <div class="my-2">
        <label>Password</label>
        <input formControlName='password' type="password" class="form-control my-2">
        <div *ngIf='loginForm.controls.password.invalid&&loginForm.controls.password.touched' class="text-danger">
            <p *ngIf='loginForm.controls.password.errors?.required'>password is required</p>
            <p *ngIf='loginForm.controls.password.errors?.pattern'>password should be started with small letter followed by 3 numbers</p>
        </div>  
    </div>
    <button [disabled]='loginForm.invalid' class="btn btn-primary" type="submit">Login</button>
</form>
